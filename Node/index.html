<script src="https://cdn.socket.io/socket.io-1.3.7.js"></script>
<script>
  socket = io('http://localhost:1993');
  socket.on('message', function (data) {
  	console.log(data);
  });

  sendCode = function(testCode) {
  	socket.emit("message", {code: testCode})
  }
</script>
